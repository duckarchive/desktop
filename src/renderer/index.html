<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikisource Manager</title>
    <style>
        /* Modern, clean styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .file-drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            margin: 1rem 0;
            background: #f7fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-drop-zone:hover,
        .file-drop-zone.dragover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-info {
            display: none;
            margin: 1rem 0;
            padding: 1rem;
            background: #e6fffa;
            border: 1px solid #38b2ac;
            border-radius: 6px;
            color: #234e52;
        }

        .file-info.show {
            display: block;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: background 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .btn.secondary {
            background: #718096;
        }

        .btn.secondary:hover {
            background: #4a5568;
        }

        .progress-container {
            display: none;
            margin: 1rem 0;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            background: #e2e8f0;
            border-radius: 4px;
            height: 8px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .progress-fill {
            background: linear-gradient(90deg, #38b2ac, #4fd1c7);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #4a5568;
            margin: 0.5rem 0;
        }

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #f0fff4;
            border: 1px solid #68d391;
            color: #22543d;
        }

        .message.error {
            background: #fed7d7;
            border: 1px solid #fc8181;
            color: #742a2a;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
            font-size: 0.8rem;
            color: #718096;
        }

        .version {
            margin-top: 0.5rem;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìö</div>
        <h1>Wikisource Manager</h1>
        <p class="subtitle">Upload files to Wikisource with ease</p>

        <div class="file-drop-zone" id="dropZone">
            <div>
                <p style="font-size: 1.2rem; margin-bottom: 1rem;">üìÅ</p>
                <p><strong>Click to select a file</strong></p>
                <p style="font-size: 0.9rem; color: #718096; margin-top: 0.5rem;">
                    or drag and drop a PDF file here
                </p>
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <div id="fileDetails"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-text" id="progressText">Preparing upload...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <div style="margin-top: 2rem;">
            <button class="btn" id="selectBtn">Select File</button>
            <button class="btn" id="uploadBtn" disabled>Upload to Wikisource</button>
        </div>

        <div class="footer">
            <div>Make sure your credentials are configured in the .env file</div>
            <div class="version" id="version">Loading version...</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
